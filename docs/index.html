<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Reading Plan</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<script>
    function getDayOfYear(date = new Date()) {
        const start = new Date(date.getFullYear(), 0, 0);
        const diff = date - start;
        const oneDay = 1000 * 60 * 60 * 24;
        return Math.floor(diff / oneDay);
    }

    window.onload = function () {
        const label = document.getElementById("day-of-year");
        label.textContent = "Day of year: " + getDayOfYear();
    };
</script>

<body>
    <header>
        <h1>Bible Reading Plan</h1>
        <p>Follow along with the Bible reading plan for the year!</p>
        <label id="day-of-year">Day of year: </label>
        <br><br>
        <label for="translation-select">Choose translation:</label>
        <select id="translation-select">
            <option value="CSB">CSB</option>
            <option value="ESV">ESV</option>
            <option value="KJV">KJV</option>
            <option value="NASB">NASB</option>
            <option value="NIV">NIV</option>
            <option value="NKJV">NKJV</option>
        </select>
    </header>
    <main>
        <ul id="reading-plan">
            <!-- JavaScript will populate this list -->
        </ul>
    </main>
    <footer>
        <p>&copy; 2026 Bible Reading Plan</p>
    </footer>
    <script src="scripts/app.js"></script>
</body>

</html>
